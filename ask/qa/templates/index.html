<h1>{{ title }} page {{ page.number }}</h1>
{% for tag in page.object_list %}
    <li><a href="/question/{{ tag.id }}/">{{ tag }}</a></li>
{% endfor %}

<nav><ul class="pagination">
  {% for p in paginator.page_range %}
    {% if p == page.number %}
    <li class="active">
    {% else %}
    <li>
    {% endif %}
    <a href="{{ paginator.baseurl }}{{ p }}"> {{ p }} </a>
    </li>
  {% endfor %}
</ul></nav>
